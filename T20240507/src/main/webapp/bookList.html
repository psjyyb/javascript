<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#register th{
	background: rgb(255, 255, 0);;
}
#list th{
	background:  rgb(192, 192, 192);
}
</style>
</head>
<body>
	<h3>도서관리</h3>
	<div id="register">
		<table>
			<tr>
				<th>도서코드</th>
				<td><input type="text" id="code" value="P12301285"></td>
			</tr>
			<tr>
				<th>도서명</th>
				<td><input type="text" id="name" value="이것이자바다"></td>
				<td><button id="add">저장</button></td>
			</tr>
			<tr>
				<th>저자</th>
				<td><input type="text" id="write" value="홍성문"></td>
			</tr>
			<tr>
				<th>출판사</th>
				<td><input type="text" id="com" value="신흥출판사"></td>
				<td><button id="del">선택삭제</button></td>
			</tr>
			<tr>
				<th>금액</th>
				<td><input type="text" id="price" value=25000></td>
			</tr>
		</table>
	</div>

	<hr />
	<div id="list">
		<table border="2">
			<thead>
				<tr>
					<th><input type="checkbox" id="allchk"></th>
					<th>도서코드</th>
					<th>도서명</th>
					<th>저자</th>
					<th>출판사</th>
					<th>가격</th>
					<th>삭제</th>
			</thead>
			<tbody id="elist"></tbody>
		</table>
	</div>
	<script src="js/book.js"></script>
	<!--script src="../data/data.json"></script-->
</body>
</html>
