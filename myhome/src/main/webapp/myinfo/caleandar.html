<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>달력 만들기.</title>
<script src="../js/calendar.js"></script>
</head>
<body>
	<!-- myinfo/calendar.html -->
	<div id="show"></div>
	<script>
	let now = new Date(2024, 5, 0, 10, 10, 10);
	console.log('년도: ',now.getFullYear());
	console.log('월: ',now.getMonth()+1);
	console.log('일: ',now.getDate());
	
	console.log('시: ',now.getHours());
	console.log('분: ',now.getMinutes());
	console.log('초: ',now.getSeconds());
	console.log('요일: ',now.getDay());
	
	//console.log('말일: ',new date(2024, 4, 0));
	</script>
</body>
</html>
