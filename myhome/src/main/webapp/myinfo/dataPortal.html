<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.pagination {
  display: inline-block;
}

.pagination a {
  color: black;
  float: left;
  padding: 8px 16px;
  text-decoration: none;
  transition: background-color .3s;
  border: 1px solid #ddd;
  font-size: 22px;
}

.pagination a.active {
  background-color: #4CAF50;
  color: white;
  border: 1px solid #4CAF50;
}

.pagination a:hover:not(.active) {background-color: #ddd;}
</style>
</head>
<body>
	<!-- myinfo/dataPortal.html -->
	<div id="show">
		<table border="2">
			<tbody id="list"></tbody>
		</table>
	</div>
	<!-- 페이징. -->  
	<div class="pagination">
		  <a href="#">&laquo;</a>
		  <a href="#" class="active">1</a>
		  <a href="#">2</a>
		  <a href="#">3</a>
		  <a href="#">4</a>
		  <a href="#">5</a>
		  <a href="#">6</a>
  <a href="#">&raquo;</a>
</div>
	<script src="../js/portal.js"></script>
</body>
</html>
